<!DOCTYPE html>
<html>
<head>
  <title>Product Alert Setup</title>
</head>
<body>
  <h2>Set Price Alert</h2>
  <form action="/save-choice" method="POST">
    <label for="name">Product Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="threshold">Threshold Price:</label><br>
    <input type="number" id="threshold" name="threshold" required><br><br>

    <label for="amazon">Amazon URL:</label><br>
    <input type="url" id="amazon" name="amazon"><br><br>

    <label for="reliance">Reliance Digital URL:</label><br>
    <input type="url" id="reliance" name="reliance"><br><br>

    <label for="snapdeal">Snapdeal URL:</label><br>
    <input type="url" id="snapdeal" name="snapdeal"><br><br>

    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Save Choice</button>
  </form>
</body>
</html>
